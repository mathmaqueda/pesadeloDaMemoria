<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Pesadelo da Memória</title>
</head>
<body class="background">

    <img src="./img/doce-voltar.png" title="Voltar" onclick="history.go(-1)" class="icone-voltar" alt="Voltar">

    <section id="section-jogo" class="position-absolute top-50 start-50 translate-middle">
        <div class="titulo-jogo">
            <h1 class="titulo-inicio">Pesadelo da Memoria</h1>
        </div>
        <div class="row tab-status text-center">
            <div class="col-3">
                <h2 class="line-h texto-tab-status">Tempo: <span id="outMinutos">00</span>:<span id="outSegundos">00</span></h2>
            </div>
            <div class="col-6">
                <h2 class="line-h divisoria texto-tab-status">Pares Feitos: <span id="acertos">00</span></h2>
            </div>
            <div class="col-3">
                <h2 class="line-h texto-tab-status">Erros: <span id="erros">00</span></h2>
            </div>
        </div>
    </section>

    <img src="./img/susto-imagem.gif" alt="Foto de Susto" class="imagem-susto">
    <audio class="audio-susto">
        <source src="./img/susto-audio.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- JS -->
    <script src="./js/script-jogo.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
